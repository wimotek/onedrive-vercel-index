name: Auto merge
on: pull_request

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: ./
        id: merge
        with:
          intervalSeconds: 1
          timeoutSeconds: 60
          labels: need,need2
          labelsStrategy: atLeastOne
          ignoreLabels: ignore
      - name: Create Comment
        uses: KeisukeYamashita/create-comment@main
        with:
          comment: ${{ steps.merge.outputs.merged }}
